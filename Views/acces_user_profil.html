{{>header}}

<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" >
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{{niveau}}">
  <!-- <link rel="stylesheet" type="text/css" href="../challangesStyle.css"> -->
   <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
           
  <!------ Include the above in your HEAD tag ---------->
</head>
<body >
<div id="user" class="container profile">
  <div class="row">
    <div class="overlay">

    <div class="overlay-content">
    <div class="col text-center mt-3">
    <img  alt="picture"   src="{{imageprofil}}"   class="img-lg rounded-circle border shadow hover card-content"  /> 
      
      <h2 class="mt-3" id="police" > <img src="{{certification}}" style="width: 30px !important;height: 30px !important" >{{ name }}</h2>
      <h6 class="text-center" id="style"> {{subtitle}}</h6>
    </div>
  </div>
</div>
</div>
  <div class="row mt-2">
    <div class="col">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
            aria-controls="profile" aria-selected="true" id="police">Profile</a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="profile" role="tabpanel" aria-labelledby="profile-tab">
          <table class="table table-hover table-sm table-properties">
            <tr v-show="user.sub">
              <th id="police">Biographie :</th>
              
              <td style="max-width: 20rem;" id="police" >{{biography}}</td>
            </tr>
            <tr v-show="user.uid">
              <th id="police">Email :</th>
              <td id="police">{{email}} </td>
            </tr>
            <tr v-show="user.nickname">
              <th id="police">Nom :</th>
              <td id="police">{{name}}  </td>
            </tr>
          
            <tr v-show="user.gender">
              <th id="police">Sexe :</th>
              <td id="police">{{gender}}  </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
   <!-- Compiled and minified JavaScript -->
   <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

{{>footer}}
