{{>header}}

<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" >
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../profilStyle.css">
  <!-- <link rel="stylesheet" type="text/css" href="../challangesStyle.css"> -->
   <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
           
  <!------ Include the above in your HEAD tag ---------->
</head>

<body>

<div id="user" class="container profile">
  <div class="row">
    <div class="overlay">
   
   {{#boolean}}
    <p class="alert alert-danger">ERROR : {{msg}}.</p>
    {{/boolean}}
    {{#bolean}}
    <p class="alert alert-success">SUCCED: {{msg}}.</p>
    {{/bolean}}
    <!-- {{^boolean}}
    <p class="alert alert-success">SUCCED: IMAGE HAS BEEN UPLOADED.</p>
    {{/boolean}} -->
    <div class="overlay-content">
    <div class="col text-center mt-3">
    <img  alt="picture"   src="{{file}}"  class="img-lg rounded-circle border shadow hover card-content"   /> 
      <h2 class="mt-3">{{ name }}</h2>
    </div>
  </div>
  <div  style="text-align: center;">
  <a href="/update_profil"> <button  type="submit" class=" btn btn-outline-secondary">Modifier profil</button></a>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <div class="file-field input-field">
      <div class=" btn btn-outline-secondary ">
        <span >Photo de profil</span>
        <input  name ="myImage" type="file" >
      </div>
      <div class="file-path-wrapper text-center"  style="visibility: hidden; width: 20px; size: 2px;">
        <input class="file-path validate" type="text">
      </div> 
    </div>
    <button type="submit" class="btn mt-4">Enregister</button>
  </form>
</div>
</div>
</div>


  <div class="row mt-2">
    <div class="col">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
            aria-controls="profile" aria-selected="true">Profile</a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="profile" role="tabpanel" aria-labelledby="profile-tab">
          <table class="table table-hover table-sm table-properties">
            <tr v-show="user.sub">
              <th >Biographie :</th>
              
              <td style="max-width: 20rem;" >{{biography}}</td>
            </tr>
           
          
            <tr v-show="user.uid">
              <th>Email :</th>
              <td>{{email}} </td>
            </tr>
            <tr v-show="user.nickname">
              <th>Nom :</th>
              <td>{{name}}  </td>
            </tr>
          
            <tr v-show="user.gender">
              <th>Sexe :</th>
              <td>{{gender}}  </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
   <!-- Compiled and minified JavaScript -->
   <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


{{>footer}}
